<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="start-screen">
        <h1>Välkommen till Quizet!</h1>
        <p>Välj ett ämne och testa dina kunskaper</p>
        <button onclick="startQuiz('math')">Mathematics</button>
        <button onclick="startQuiz('geo')">Geography</button>
    </section>
    <section id="question-count" style="display: none;">
        <p>Välj antal frågor:</p>
        <button onclick="setQuestionCount(5)">5 frågor</button>
        <button onclick="setQuestionCount(10)">10 frågor</button>
        <button onclick="setQuestionCount(15)">15 frågor</button>
    </section>


    <section id="quiz-screen" style="display: none;">
        <h2 id="question-text"></h2>
        <div id="answer-options"></div>
        <div id="timer">Tid kvar: <span id="time-left">10</span></div>
        <button id="next-question" style="display: none;" onclick="nextQuestion()">Nästa fråga</button>
    </section>


    <section id="result-screen" style="display: none;">
        <h2>Ditt resultat</h2>
        <p id="result-text"></p>
        <button onclick="restartQuiz()">Starta om</button>
        <button onclick="goToStart()">Till startsidan</button>
    </section>

    <script src="js/questions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
